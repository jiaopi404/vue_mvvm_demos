<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>{{ info }}</p>
    <p v-text="info"></p>
    <input type="text" v-model="info">
    <button @click="handleClick">Click</button>
  </div>
  <script>
    let vm = new Vue({
      el: '#app',
      data () {
        return {
          info: 'hello world'
        }
      },
      methods: {
        handleClick () {
          console.log('click, info is: ', this.info)
          console.log('this is: ', this)
        }
      }
    })
  </script>
</body>
</html>
