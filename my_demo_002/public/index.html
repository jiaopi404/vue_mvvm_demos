<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>{{ msg }}</p>
    <p>111 {{ msg + ' good for you' }} 222</p>
    <p v-text="msg"></p>
    <button @click="handleClick">button</button>
  </div>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello world'
      },
      methods: {
        handleClick () {
          console.log('click, msg is: ', this.msg)
        }
      }
    })
  </script>
</body>
</html>
